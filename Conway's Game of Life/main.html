<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <title>Conway's Game of Life</title>
        <link href="main.css" rel="stylesheet" type="text/css" />
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body id="bdy" onload="init()">
        <table id="tbl"></table>
        <div id="cntrlPlnl">
            <h1><div id="plPs" onclick="plPs()"></div></h1>
            <hr />
            <h3>
                <div id="gen">Generation : <span id="Gen"></span></div>
                <div id="pop">Population : <span id="Pop"></span></div>
                <div id="mXpop">Max Population : <span id="mxPop"></span></div>
            </h3>
            <hr />
            <h5>
                <div id="loop">Looping : <span id="Lop">false</span></div>
                <div id="upd">Updates : <span id="Upd"></span></div>
                <div id="sz">Size : <span id="Sz"></span></div>
            </h5>
            <hr />
            <h1>
                <div id="dwn" onclick="dwn()">Download</div>
                <div id="dwn" onclick="gebi('files').click();">Upload</div>
            </h1>
        </div>
        <inv><input type="file" id="files" name="files[]" onchange="upd(this)" /></inv>
    </body>
</html>
